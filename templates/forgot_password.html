<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Student Information Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-size: 16px;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn-primary {
        width: 100%;
        padding: 15px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary:hover {
        background-color: #2980b9;
      }
      .message {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      {% if otpVarified %} {% if message %}
      <p>{{message}}</p>
      {% endif %}
      <form method="POST" action="{{ url_for('reset_password') }}">
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input
            type="password"
            name="new_password"
            id="new_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm New Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
          />
          <input
            type="hidden"
            name="roll_number"
            value="{{otpVarified.roll_number}}"
          />
        </div>
        <button type="submit">Reset Password</button>
      </form>
      {% else %} {% if message %}
      <div class="message">
        <p>{{ message }}</p>
      </div>
      {% endif %} {% if otp_sent %}
      <!-- OTP Form -->
      <form method="POST" action="{{ url_for('verify_otp') }}">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" name="otp" required />
        </div>
        <input
          type="hidden"
          name="roll_number"
          value="{{ otp_sent.roll_number }}"
        />
        <button type="submit" class="btn-primary">Verify OTP</button>
      </form>
      {% else %}
      <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="form-group">
          <label for="roll_number">Roll Number</label>
          <input type="text" id="roll_number" name="roll_number" required />
        </div>
        <div class="form-group">
          <label for="email">Registered Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" class="btn-primary">Send OTP</button>
      </form>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
